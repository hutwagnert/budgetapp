<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Budget Buddy</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Welcome to Budget Buddy</h1>
        <p class="lead text-center">This is a simple app to help you set budgets for your area!</p>
        <hr class="my-4">
     <div class= "container">
       <div class ="row">
         <div class ="col-md-6">
            <button type="button" class="btn btn-secondary newuserBtn">New User</button>
         </div>
         <div class ="col-md-6">
            <button type="button" class="btn btn-secondary loginBtn">Login</button>
          </div>
       </div>
     </div>
      </div>


      <div class="modal newuserModal" id ="newuserModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Welcome To B.B!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Please Share your information and we get you started!</p>
              </div>
              <div class ="container">
                <div class="row">
                    <form class ='newuserForm center-text'>
                        <div class="form-group ">
                            <div class="row">
                                
                                <div class="col">
                                    <label for="Name">First Name</label>
                                  <input type="text" class="form-control firstName" id ="firstName" placeholder="First name">
                                </div>
                                <div class="col">
                                    <label for="Name">Last Name</label>
                                  <input type="text" class="form-control lastName" id = "lastName"placeholder="Last name">
                                </div>
                              </div>
                          </div>
                         <div class="form-group">
                          <label for="passwordone">Username</label>
                          <input class="form-control" id="userName" type="text" placeholder="ex:Big$aver">
                          <small id="emailHelp" class="form-text text-muted">We allow any character just try not to forget :) </small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="passwordone">Password</label>
                          <input type="password" class="form-control" id="inputpasswordone" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="paswordtwo">Confirm Password</label>
                            <input type="password" class="form-control" id="inputpasswordtwo" placeholder="Confirm Password" onChange="checkPasswordMatch();">
                          </div>
                          <div class="registrationFormAlert" id="divCheckPasswordMatch"></div>
                        <button type="submit" class="btn btn-primary" href ="/newuser">Submit</button>
                      </form> 
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/home.js" type="text/javascript"></script>

</body>

</html>
